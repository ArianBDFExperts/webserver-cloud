<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailseite</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const entry = params.get("entry");
            if (entry) {
                document.getElementById("entryTitle").textContent = entry;
            }

            const entries = ["Eintrag 1", "Eintrag 2", "Eintrag 3", "Eintrag 4", "Eintrag 5", "Eintrag 6", "Eintrag 7", "Eintrag 8", "Eintrag 9", "Eintrag 10"];
            const tableBody = document.getElementById("tableBody");

            entries.forEach(entry => {
                const row = document.createElement("tr");
                for (let i = 0; i < 10; i++) {
                    const cell = document.createElement("td");
                    cell.textContent = entry;
                    row.appendChild(cell);
                }
                tableBody.appendChild(row);
            });
        });
    </script>
</head>
<body>
    <h1 id="entryTitle">Eintrag</h1>
    <table>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
                <th>H</th>
                <th>I</th>
                <th>J</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Dynamische Zeilen werden hier eingefÃ¼gt -->
        </tbody>
    </table>
</body>
</html>
